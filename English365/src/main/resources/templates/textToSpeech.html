<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- External CSS -->
<link rel="stylesheet" href="./css/style.css">

<!-- Bootstrap -->
<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body class="bg-light">

	<!-- Navbar start -->
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top border border-secondary">
		<a class="navbar-brand ml-5" href="#">
			<h3>ENGLISH 365</h3>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse mr-2" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item mx-3"><a th:href="@{/dashboard}"
					class="btn btn-small font-weight-bold rounded bg-secondary text-primary">DASHBOARD</a></li>
				<li class="nav-item"><a th:href="@{/logout}"
					class="btn btn-small font-weight-bold rounded bg-secondary text-dark">LOGOUT</a></li>

			</ul>
		</div>
	</nav>
	<!-- Navbar end -->

	<div class="container mt-5">
		<h1>Text-to-Speech Converter</h1>
		<hr>
		<form th:action="@{/speak}" method="post">
			<div class="form-group">
				<label for="textToConvert">Paste Your Text:</label>
				<textarea class="form-control" id="textToConvert" name="textToConvert" rows="15"></textarea>
			</div>
			<div class="mt-3">
				<button type="submit" class="btn btn-primary">Start Reading</button>
			</div>
		</form>
	</div>

</body>
</html>
