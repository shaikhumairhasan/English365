<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<!-- External CSS -->
<link rel="stylesheet" href="./css/style.css">

<!-- Bootstrap -->
<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
	<!-- Navbar start -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
		<a class="navbar-brand ml-5" th:href="@{/home}">
			<h3>ENGLISH 365</h3>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse mr-5" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link h5 pr-4"
					th:href="@{/home}">Home</a></li>

				<li class="nav-item active"><a class="nav-link h5"
					th:href="@{/about}">About Us</a></li>

			</ul>
		</div>
	</nav>
	<!-- Navbar end -->

	<!-- Main start -->
	<div class="container">
		<div class="row justify-content-center mt-4">
			<div class="col-md-4 border border-primary m-5 rounded shadow-lg">

				<div class="card-body">
					<h2 class="text-center text-primary mb-4">LOGIN</h2>
					<form th:action="@{/login}" method="post">

						<div th:if="${message}" class="alert alert-danger" role="alert"
							th:text="${message}"></div>
						<div th:if="${messageGreen}" class="alert alert-success"
							role="alert" th:text="${messageGreen}"></div>
							
						<div th:if="${param.error}" class="alert alert-danger"
								role="alert">Invalid email or password.</div>
						<div th:if="${param.logout}" class="alert alert-success"
								role="alert">You have been logged out.</div>

						<div class="form-group">
							<label for="email">Email</label> <input type="email"
								class="form-control" id="email" name="username"
								placeholder="Enter your username" required>
						</div>
						<div class="form-group">
							<label for="password">Password</label> <input type="password"
								class="form-control" id="password" name="password"
								placeholder="Enter your password" required>
						</div>
						<div class="text-left mt-3">
							<a th:href="@{/forgot}">Forgot Password?</a>
						</div>
						<div class="text-center mt-3">
							<button type="submit" class="btn btn-primary btn-block rounded">Login</button>
						</div>
						<hr>
						<div class="text-left mt-3">
							<p>
								Don't have an account? <a th:href="@{/register}"
									class="text-primary">Register here</a>
							</p>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
	<!-- Main end -->

	<!-- bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
