<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
	<!-- Navbar start -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
		<a class="navbar-brand ml-5" th:href="@{/home}">
			<h3>ENGLISH 365</h3>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse mr-5" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link h5 pr-4"
					th:href="@{/home}">Home</a></li>

				<li class="nav-item active"><a class="nav-link h5"
					th:href="@{/about}">About Us</a></li>

			</ul>
		</div>
	</nav>
	<!-- Navbar end -->

	<section class="vh-100">
		<div class="container h-100">
			<div class="row d-flex justify-content-center mt-5 h-100">
				<div class="col-xl-9">
					<div class="card mb-5 shadow-lg border-primary rounded">
						<div class="card-body">
							<div class="bg-primary">
								<h3 class="text-center  text-white py-2 mb-4">REGISTER
									DETAILS</h3>
							</div>

							<form th:action="@{/register}" th:object="${userEntity}"
								method="post" enctype="multipart/form-data">
								<span style="color:red">An asterisk (*) denotes required fields.</span>
								<hr class="mx-n3">
								<div class="row align-items-center">
									<div class="col-md-3">
										<h6 class="mb-0">NAME :<span style="color:red">*</span>  </h6>
									</div>
									<div class="col-md-9">
										<input type="text" class="form-control" placeholder="John Doe"
											th:field="*{name}"
											pattern="[a-zA-Z]{3,}"
											oninvalid="this.setCustomValidity('Name must be atleast three letters.')" 
											oninput="setCustomValidity('')"	
											title="Name must be atleast three letters."
											required />
									</div>
								</div>
								<hr class="mx-n3">

								<div class="row align-items-center">
									<div class="col-md-3">
										<h6 class="mb-0">AGE :<span style="color:red">*</span></h6>
									</div>
									<div class="col-md-9">
										<input type="number" class="form-control" placeholder="22"
											th:field="*{age}" 
											oninvalid="this.setCustomValidity('Age must be greater than or equal to 12.')" 
											oninput="setCustomValidity('')"	
											pattern="\d+"
											min="12"
											title="Age must be greater than or equal to 12."
											required />
									</div>
								</div>
								<hr class="mx-n3">

								<div class="row align-items-center">
									<div class="col-md-3">
										<h6 class="mb-0">COUNTRY :</h6>
									</div>
									<div class="col-md-9">
										<select class="form-control" th:field="*{country}" required>
											<option value="India">India</option>
											<option value="Argentina">Argentina</option>
											<option value="Australia">Australia</option>
											<option value="Brazil">Brazil</option>
											<option value="Canada">Canada</option>
											<option value="China">China</option>
											<option value="France">France</option>
											<option value="Germany">Germany</option>
											<option value="Indonesia">Indonesia</option>
											<option value="Italy">Italy</option>
											<option value="Japan">Japan</option>
											<option value="Mexico">Mexico</option>
											<option value="Netherlands">Netherlands</option>
											<option value="Nigeria">Nigeria</option>
											<option value="Pakistan">Pakistan</option>
											<option value="Russia">Russia</option>
											<option value="Saudi Arabia">Saudi Arabia</option>
											<option value="South Africa">South Africa</option>
											<option value="South Korea">South Korea</option>
											<option value="Spain">Spain</option>
											<option value="Sweden">Sweden</option>
											<option value="Switzerland">Switzerland</option>
											<option value="Turkey">Turkey</option>
											<option value="Ukraine">Ukraine</option>
											<option value="United Arab Emirates">United Arab
												Emirates</option>
											<option value="United Kingdom">United Kingdom</option>
											<option value="United States">United States</option>
											<!-- Add more countries as needed -->
										</select>
									</div>
								</div>
								<hr class="mx-n3">

								<div class="row align-items-center">
									<div class="col-md-3">
										<h6 class="mb-0">GENDER :</h6>
									</div>
									<div class="col-md-9">
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio"
												th:field="*{gender}" value="Male" name="gender" id="male" />
											<label class="form-check-label" for="male">Male</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio"
												th:field="*{gender}" value="Female" name="gender"
												id="female" /> <label class="form-check-label" for="female">Female</label>
										</div>
									</div>
								</div>
								<hr class="mx-n3">
								<div class="row align-items-center">
									<div class="col-md-3">
										<h6 class="mb-0">EMAIL :<span style="color:red">*</span></h6>
									</div>
									<div class="col-md-9">
										<input type="text" class="form-control"
											placeholder="johndoe@gmail.com"
											pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" 
											title="Please enter a valid email"
											oninvalid="this.setCustomValidity('Please enter a valid email')" 
											oninput="setCustomValidity('')"	
											th:field="*{email}"
											required />
									</div>
								</div>
								<hr class="mx-n3">

								<div class="row align-items-center">
									<div class="col-md-3">
										<h6 class="mb-0">MOBILE :<span style="color:red">*</span></h6>
									</div>
									<div class="col-md-9">
										<input type="text" class="form-control"
											placeholder="Enter your 10-digit mobile number"
											pattern="[0-9]{10}"
											title="Mobile number must be a 10-digit number."
											oninvalid="this.setCustomValidity('Please enter a valid 10-digit mobile number.')" 
											oninput="setCustomValidity('')"	
											th:field="*{mobile}" required />
									</div>
								</div>
								<hr class="mx-n3">

								<div class="row align-items-center">
									<div class="col-md-3">
										<h6 class="mb-0">PASSWORD :<span style="color:red">*</span></h6>
									</div>
									<div class="col-md-9">
										<input type="password" class="form-control" id="password"
											placeholder="********" th:field="*{password}" required
											pattern="^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$" 
											title="Password must be at least 8 characters, contain at least one capital letter, one symbol, and one number"
											oninvalid="this.setCustomValidity('Password must be at least 8 characters, contain at least one capital letter, one symbol, and one number.')" 
											oninput="setCustomValidity('')"
											 />
									</div>
								</div>
								<hr class="mx-n3">

								<div class="text-center py-1">
									<button type="submit" class="btn btn-success rounded">Submit
										Details</button>
								</div>

							</form>

							<div class="text-center pt-4">
								<p>
									Already have an account? <a th:href="@{/login}">Login here</a>
								</p>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="./js/action.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
