<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Image Scan</title>
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body class="bg-light">
	<!-- Navbar start -->
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top border border-secondary">
		<a class="navbar-brand ml-5" href="#">
			<h3>ENGLISH 365</h3>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse mr-2" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item mx-3"><a th:href="@{/dashboard}"
					class="btn btn-small font-weight-bold rounded bg-secondary text-primary">DASHBOARD</a></li>
				<li class="nav-item"><a th:href="@{/logout}"
					class="btn btn-small font-weight-bold rounded bg-secondary text-dark">LOGOUT</a></li>

			</ul>
		</div>
	</nav>
	<!-- Navbar end -->

	<!-- Main start -->
	<div class="container">
		<div class="text-center m-5">
			<h1 class="display-4 text-uppercase fw-bold text-primary">IMAGE SCAN</h1>
		</div>

		<div class="row justify-content-center">
			<div class="col-lg-6">
				<form th:action="@{/imageUpload}" th:method="post"
					enctype="multipart/form-data">
					<div class="mb-3">
						<label for="imageUpload" class="form-label fw-bold text-primary"><h5>CHOOSE
							AN IMAGE:</h5></label>
						<div class="input-group">
							<input type="file" class="form-control" id="imageUpload"
								name="img"
								accept="image/png, image/gif, image/jpeg, image/tiff, image/bmp"
								required="required"> <label class="input-group-text bg-success text-light"
								for="imageUpload">Upload</label>
						</div>
					</div>
					<div class="d-grid gap-2 text-center">
						<button type="submit" class="btn btn-primary">SCAN</button>
					</div>
				</form>
			</div>
		</div>

		<div th:if="${words != null}" class="mt-5">
			<h2 class="text-center mb-3">Words Detected:</h2>
			<div class="alert alert-success text-center" role="alert">
				<span th:each="word, stat : ${words.split('\n')}"> <span
					class="font-weight-bold" th:text="${word}"></span> <span
					th:if="${!stat.last}">,</span>
				</span>
			</div>
		</div>
	</div>
	<!-- Main end -->


	<!-- Include Bootstrap JS (optional) -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-XFutlA3n2C6lr5UACF1x8jRlW/7P5xhF/Z9r5l5u4F7U3iazF9ygjW7bY5CkszF5C"
		crossorigin="anonymous"></script>
</body>
</html>
