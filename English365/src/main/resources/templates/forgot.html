<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>

<!-- External CSS -->
<link rel="stylesheet" href="./css/style.css">

<!-- Bootstrap -->
<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
	<!-- Navbar start -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
		<a class="navbar-brand ml-5" th:href="@{/home}">
			<h3>ENGLISH 365</h3>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse mr-5" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link h5 pr-4"
					th:href="@{/home}">Home</a></li>

				<li class="nav-item active"><a class="nav-link h5"
					th:href="@{/about}">About Us</a></li>

			</ul>
		</div>
	</nav>
	<!-- Navbar end -->

	<!-- Main start -->
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-4">
				<div class="card border-primary shadow-lg rounded">
					<div class="card-body">
						<h3 class="text-center text-primary mb-4">FORGOT PASSWORD</h3>
						<hr>
						<form th:action="@{/forgot}" th:object="${userEntity}"
								method="post">
								
							<div th:if="${message}" class="alert alert-danger" role="alert"
							th:text="${message}"></div>
							
							<div class="row align-items-center">
								<div class="col-md-auto my-3">
									<h6 class="mb-0">PLEASE ENTER YOUR EMAIL :</h6>
								</div>
							</div>

							<div class="row align-items-center">
								<div class="col-md-12">
									<input type="email" class="form-control"
										placeholder="johndoe@gmail.com" name="email" required />
								</div>
							</div>
							<hr class="mx-n3">

							<div class="text-center mt-4">
								<button type="submit"
									class="btn btn-primary rounded mt-2 border-primary btn-block">Send OTP</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Main end -->

	<!-- bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
