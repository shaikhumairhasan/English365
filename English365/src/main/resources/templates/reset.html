<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>

<!-- External CSS -->
<link rel="stylesheet" href="./css/style.css">

<!-- Bootstrap -->
<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
	<!-- Navbar start -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
		<a class="navbar-brand ml-5" th:href="@{/home}">
			<h3>ENGLISH 365</h3>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse mr-5" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link h5 pr-4"
					th:href="@{/home}">Home</a></li>

				<li class="nav-item active"><a class="nav-link h5"
					th:href="@{/about}">About Us</a></li>

			</ul>
		</div>
	</nav>
	<!-- Navbar end -->

	<!-- Main start -->
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-5">
				<div class="card border-primary shadow-lg rounded">
					<div class="card-body">
						<h3 class="text-center text-primary mb-4">RESET PASSWORD</h3>
						<hr>
						<form th:action="@{/reset}" method="post">

							<div th:if="${message}" class="alert alert-danger" role="alert"
								th:text="${message}"></div>
							<div th:if="${messageGreen}" class="alert alert-success"
								role="alert" th:text="${messageGreen}"></div>

							<div class="form-group">
								<label for="Enter OTP">Enter OTP :</label> <input type="number"
									class="form-control" id="Enter OTP" name="otpN"
									placeholder="000000" pattern="[0-9]{6}" required>
							</div>

							<div class="form-group">
								<label for="Enter new password">Enter new Password :</label> <input
									type="password" class="form-control" id="Enter new password"
									name="newPassword" placeholder="Enter new password"
									pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$"
									title="Password must contain at least 6 characters, one symbol, and a number"
									required>
							</div>

							<div class="form-group">
								<label for="Confirm new password">Confirm new Password :</label>
								<input type="password" class="form-control"
									id="Confirm password" name="confirmPassword"
									placeholder="Confirm new password"
									pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$"
									title="Password must contain at least 6 characters, one symbol, and a number"
									required>
							</div>

							<input type="hidden" name="email" th:value="${email}" />

							<div class="text-center mt-4">
								<button type="submit"
									class="btn btn-primary rounded mt-2 btn-block">Reset
									Password</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Main end -->

	<!-- bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
