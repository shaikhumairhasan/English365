<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Daily Vocab</title>
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body class="bg-light">
	<!-- Navbar start -->
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top border border-secondary">
		<a class="navbar-brand ml-5" href="#">
			<h3>ENGLISH 365</h3>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse mr-2" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item mx-3"><a th:href="@{/dashboard}"
					class="btn btn-small font-weight-bold rounded bg-secondary text-primary">DASHBOARD</a></li>
				<li class="nav-item"><a th:href="@{/logout}"
					class="btn btn-small font-weight-bold rounded bg-secondary text-dark">LOGOUT</a></li>

			</ul>
		</div>
	</nav>
	<!-- Navbar end -->

	<!-- Main start -->
	<section>
		<div class="container py-4">
			<div class="row d-flex justify-content-center align-items-center h-100 ">
				<div class="col-auto">
				
					<div class="card bg-primary text-white rounded-lg mb-4 mt-2">
						<div class="card-body p-4">
							<figure class="mb-0">
								<blockquote class="blockquote">
									<p class="pb-2"
										th:text="'&ldquo;' + ${quote1Content} + '&rdquo;'"></p>
								</blockquote>
								<figcaption
									class="blockquote-footer mb-0 text-white float-right"
									th:text="${quote1Author}" style="font-size: 16px;"></figcaption>
							</figure>
						</div>
					</div>

					<div class="card bg-success text-white rounded-lg mb-4">
						<div class="card-body p-4">
							<figure class="mb-0">
								<blockquote class="blockquote">
									<p class="pb-2"
										th:text="'&ldquo;' + ${quote2Content} + '&rdquo;'"></p>
								</blockquote>
								<figcaption
									class="blockquote-footer mb-0 text-white float-right"
									th:text="${quote2Author}" style="font-size: 16px;"></figcaption>
							</figure>
						</div>
					</div>

					<div class="card bg-info text-white rounded-lg mb-4">
						<div class="card-body p-4">
							<figure class="mb-0">
								<blockquote class="blockquote">
									<p class="pb-2"
										th:text="'&ldquo;' + ${quote3Content} + '&rdquo;'"></p>
								</blockquote>
								<figcaption
									class="blockquote-footer mb-0 text-white float-right"
									th:text="${quote3Author}" style="font-size: 16px;"></figcaption>
							</figure>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Main end -->

	<!-- bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
