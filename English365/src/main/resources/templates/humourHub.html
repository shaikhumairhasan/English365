<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- External CSS -->
<link rel="stylesheet" href="./css/style.css">

<!-- Bootstrap -->
<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body class="bg-light">
	<!-- Navbar start -->
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top border border-secondary">
		<a class="navbar-brand ml-5" href="#">
			<h3>ENGLISH 365</h3>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse mr-2" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item mx-3"><a th:href="@{/dashboard}"
					class="btn btn-small font-weight-bold rounded bg-secondary text-primary">DASHBOARD</a></li>
				<li class="nav-item"><a th:href="@{/logout}"
					class="btn btn-small font-weight-bold rounded bg-secondary text-dark">LOGOUT</a></li>

			</ul>
		</div>
	</nav>
	<!-- Navbar end -->

	<!-- Main start -->
	<div class="container mt-5 mx-auto">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center text-primary mb-5">FUN JOKES</h1>
                                
                <div class="card border-primary mt-4 mb-4 col-6 mx-auto ">
                    <div class="card-header bg-transparent m-4"><h4 th:text="${setup}">
                   		 <!-- Display the setup retrieved from the controller -->
                    </h4>
                    </div>
                    <div class="card-body text-primary">
                        <h4 class="card-title mx-4 mb-4" th:text="'- ' + ${delivery}">
                            <!-- Display the delivery retrieved from the controller -->
                        </h4>
                    </div>
                    <div class="card-footer bg-transparent border-primary text-center">
                        <a th:href="@{/humourhub}" class="btn btn-primary rounded-pill m-4">Get Another Joke</a>
                    </div>
                </div>
                  
            </div>
        </div>
    </div>
    <!-- Main end -->

</body>
</html>
